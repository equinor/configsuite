language: python

python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.6'

install:
  - pip install -r requirements/travis-requirements.txt
  - pip install -r requirements/travis-test-requirements.txt
  - pip install -r requirements/travis-docs-requirements.txt

script:
    - python setup.py test
    - python setup.py install
    - python setup.py build_sphinx

after_success:
- pip install coverage codacy-coverage
- 'if [ ! -z "${CODACY_PROJECT_TOKEN}" ]; then coverage xml; python-codacy-coverage -r coverage.xml; fi'

deploy:
    - provider: pypi
      distributions: sdist bdist_wheel
      user: statoil-travis
      password:
        secure: 
      on:
        tags: true
